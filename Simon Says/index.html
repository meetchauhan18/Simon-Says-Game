<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lvdc-game-over" rel="stylesheet">
    <title>Simon Says</title>
</head>

<body>
    <header id="header">
        <h1 class="title">Simon Says Game</h1>
        <span class="sub-title" style="font-family: 'Chakra Petch', sans-serif;">Made with ❤️ by <a style="font-family: 'Chakra Petch', sans-serif; color: #fff; text-decoration: underline; font-style: italic;" href="https://github.com/meetchauhan18">Meet Chauhan</a></span>
    </header>
    <main class="main-container">
            <div class="level-msg-container">
                <p class="msg">Highest Score: <span id="highestScore">0</span></p>
                <p class="msg" id="level-msg">Press any key to start the GAME!</p>
            </div>
            <div class="btn-container">
                <div class="first-row">
                    <div class="btn" id="red"></div>
                    <div class="btn" id="yellow"></div>
                </div>
                <div class="second-row">
                    <div class="btn" id="green"></div>
                    <div class="btn" id="blue"></div>
                </div>
            </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
